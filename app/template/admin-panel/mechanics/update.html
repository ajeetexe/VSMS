{% extends 'home/base.html' %}
{% load bootstrap4 %}
{% block branding %} Update Mechanics {% endblock %}
{% block breadcumb %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb mt-3">
    <li class="breadcrumb-item"><a href="{% url 'home' %}">Dashboard</a></li>
    <li class="breadcrumb-item"><a href="{% url 'mechanics' %}">Mechanics</a></li>
    <li class="breadcrumb-item active" aria-current="page">Update Mechanics</li>
  </ol>
</nav>
{% endblock %}
{% block content %}
<form  action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container jumbotron mt-3">
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="Update">
    </div>
</form>

{% endblock %}
